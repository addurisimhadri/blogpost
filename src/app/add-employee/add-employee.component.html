<style>
   /*label { text-align: right }*/
    
    </style>
<br/>
<div class="col-sm-8 container">
    <h1 class="col-sm-10 offset-sm-2">Add Employee</h1>
    <br/>
    <form > 
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-control-label">Name</label>
        <div  class="col-sm-6">
            <input  [(ngModel)]="employee.ename" placeholder="Name" name="ename" class="form-control" id="ename">
        </div>
        <div class="col-sm-3"></div> 
      </div>
    
      <div class="form-group row">
        <label for="designation" class="col-sm-2 col-control-label">Designation</label>
        <div  class="col-sm-6">
            <input [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <label for="salary" class="col-sm-2 col-control-label">Salary</label>
        <div  class="col-sm-6">
            <input [(ngModel)]="employee.salary" placeholder="Salary" name="salary" class="form-control" id="salary">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-control-label">Email Id</label>
        <div  class="col-sm-6">
            <input [(ngModel)]="employee.email" placeholder="Email Id" name="email" class="form-control" id="email">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <label for="add" class="col-sm-2 col-control-label">Address</label>
        <div  class="col-sm-6">
            <input [(ngModel)]="employee.add" placeholder="Address" name="add" class="form-control" id="add">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2"> 
            <button class="btn btn-primary" (click)="createEmployee()">Create</button>
        </div>
      </div>
    </form>
    </div>
