
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" formControlName="username" name="username"  id="username" placeholder="username">
       <!-- <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>-->
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="password" formControlName="password" id="password" placeholder="password">
        <!--<div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>-->
      </div>
      <div class="form-group">
      <button class="btn btn-def btn-block" >Login</button>
    </div>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid Username or Password</div>
      </div>
    </form>
      </div>
  </div>
</div>
</div>
